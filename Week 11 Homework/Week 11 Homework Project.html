<html>
<title>Week11 Homework</title>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script>
    var characterX = 100;
var characterY = 100;
var w = 87; 
var s = 83;
var a = 65;
var d = 68;

// x and y for shapes
var shapeX = 30;
var shapeY = 50;
var shapeXSpeed;
var shapeYSpeed;

// create a shape when the mouse is clicked
var mouseShapeX;
var mouseShapeY;
function setup()
{
    createCanvas(500, 600);
    shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
    shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
}

function draw()
{
    background(255, 204, 0);
    stroke(0);
    fill(0);
    rect(0,0,width,10);
    rect(0,0,5,height);
    rect(0, height-10,width, 10);
    rect(width-5,0,10,height-50);

    // exit words
    textSize(10);
    text("EXIT", width-50,height-50)

    //player
    fill(75,0,130);
    circle(characterX,characterY,25);

    // keys
    if(keyIsDown(w))
    {
        characterY -= 10;   
    }
    if(keyIsDown(s))
    {
        characterY += 10;   
    }
    if(keyIsDown(a))
    {
        characterX -= 10;   
    }
    if(keyIsDown(d))
    {
        characterX += 10;   
    }

    // enemies
    fill('red');
    square(shapeX, shapeY, 10);

     // enemy
     shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
     shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

    // move the shape
    shapeX += shapeXSpeed;
    shapeY += shapeYSpeed;
    // checking for outa bounds shapes
    if(shapeX > width)
    {
        shapeX = 0;
    }
    if(shapeX < 0)
    {
        shapeX = width;
    }
    if(shapeY > height)
    {
        shapeY = 0;
    }
    if(shapeY < 0)
    {
        shapeY = height;
    }

    // checking if player left outa exit
    if(characterX > width && characterY > width-50)
    {
        fill(0);
        stroke(5);
        textSize(30);
        text("You Win! GG!", width/2-50, height/2-50);
    }

    // mouseclick to create shape
    fill('rgb(0,255,0)');
    square(mouseShapeX, mouseShapeY, 25);
}

function mouseClicked()
{
    mouseShapeX = mouseX;
    mouseShapeY = mouseY;
}

</script>
</head>
</html>
