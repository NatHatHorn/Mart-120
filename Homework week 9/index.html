   <script>
       function setup(){
           createCanvas(500, 600);
       }

        function draw(){
            background('rgba(100%,0%,100%,0.5)')
            fill (255, 255, 255)
            square(200, 120, 100);
            fill (51);
            circle(225, 160, 20);
            circle(275, 160, 20);
            triangle(40, 70, 70, 20, 86, 75);
            fill('rgb(100%,0%,10%)')
            rect(232,220,35,110);
            line(232,235,150,300);
            line(268,235,375,290)
            fill(51);
            textSize(25);
            text('Nate Hathorne',180,500);
            line(205,450,233,329);
            line(310,450,268,329);
            point(400, 500);
            point(300, 350);
            text('Simple Shapes Art', 140, 30);
            ellipse(250,175,10,20);
        
        
        
        
        
        
        }

    </script>
