<html>
<title>Week11 Homework</title>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
<script>
    var characterX = 100;
var characterY = 100;
var w = 87; 
var s = 83;
var a = 65;
var d = 68;

// x and y for shapes
var shapeX = 30;
var shapeY = 50;
var shapeXSpeed;
var shapeYSpeed;

// create a shape when the mouse is clicked
var mouseShapeX;
var mouseShapeY;
function setup()
{
    createCanvas(500, 600);
    shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
    shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
}

function draw()
{
    background(255, 204, 0);
    stroke(0);                            //backgorund function
    fill(0);
   
   // call create borders function
    createBorders(10);

   // call to create character
   createCharacter();

   // call character movement 
   characterMovement();

   // call to exit
   exit();

   // call to shapes out of bounds
   shapesOOB();

   // call to enemies
   enemies();

   // call to mouseclick creation
   mouseclickSquare();

   // call to player leave exit
   playerExit();

} // END OF DRAW FUNCTION

function mouseClicked()
{
    mouseShapeX = mouseX;
    mouseShapeY = mouseY;
}

// WEEK 12 FUNCTION WORK

// borders function
function createBorders(thickness){
    rect(0,0,width,thickness);
    rect(0,0,5,height);
    rect(0, height-thickness,width, thickness);
    rect(width-5,0,thickness,height-50);
}
//character function
function createCharacter(){
    //player
    fill(75,0,130);
    circle(characterX,characterY,25);

}
// character movement
function characterMovement(){
    // keys
    if(keyIsDown(w))
    {
        characterY -= 10;   
    }
    if(keyIsDown(s))
    {
        characterY += 10;   
    }
    if(keyIsDown(a))
    {
        characterX -= 10;   
    }
    if(keyIsDown(d))
    {
        characterX += 10;   
    }
      // move the shape
      shapeX += shapeXSpeed;
    shapeY += shapeYSpeed;
}
// exit words
function exit(){
      // exit words
      textSize(10);
    text("EXIT", width-50,height-50)

}
//shapes going out of bounds
function shapesOOB(){
     // checking for outa bounds shapes
     if(shapeX > width)
    {
        shapeX = 0;
    }
    if(shapeX < 0)
    {
        shapeX = width;
    }
    if(shapeY > height)
    {
        shapeY = 0;
    }
    if(shapeY < 0)
    {
        shapeY = height;
    }
}
// enemies
function enemies(){
    
    // enemies
    fill('red');
    square(shapeX, shapeY, 10);
     // enemy
     shapeXSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);
     shapeYSpeed = Math.floor(Math.random() * (Math.floor(Math.random() * 5)) + 1);

}
// mouse click square creation
function mouseclickSquare(){
      // mouseclick to create shape
      fill('rgb(0,255,0)');
    square(mouseShapeX, mouseShapeY, 25);

}
// checking if playerleft exit
function playerExit(){
     // checking if player left outa exit
     if(characterX > width && characterY > width-50)
    {
        fill(0);
        stroke(5);
        textSize(30);
        text("You Win! GG!", width/2-50, height/2-50);
    }
}




</script>
</head>
</html>
